    <title>End User Support System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    nav {
        display: flex;
        background-color: #444;
        padding: 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #555;
    }
    main {
        display: flex;
        flex: 1;
    }
    main h2{
        text-align: center;
    }
    aside {
        background-color: #555;
        color: white;
        padding: 10px;
        width: 200px;
    }
    aside a{
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    aside a:hover {
        background-color: #777;
    }
    </style>
  </head>

    <header>
      <h1 align=center> Welcome To React Application</h1>
    </header>
    <nav>
      <a href="#Home">Home</a>
      <a href="#About">About</a>

  </nav>

      <aside>

              <li><a href="#">Tech Support</a></li><br>
          </ul>
      </aside>

      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
    </main>
    <script src="./src/components/User/UserDisplay.js"></script>
  </body>
